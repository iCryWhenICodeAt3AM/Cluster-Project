<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/assets/css/styles.css">
  <link rel="stylesheet" href="../static/assets/css/my_orders.css">
</head>
<body>
  {% include 'components/header.html' %}

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-50 mt-3 px-5">
      <ul class="nav nav-tabs" id="order-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-orders" type="button" role="tab" aria-controls="all-orders" aria-selected="true">All</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="current-tab" data-bs-toggle="tab" data-bs-target="#current-orders" type="button" role="tab" aria-controls="current-orders" aria-selected="false">Current</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="past-tab" data-bs-toggle="tab" data-bs-target="#past-orders" type="button" role="tab" aria-controls="past-orders" aria-selected="false">Past</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="cancelled-tab" data-bs-toggle="tab" data-bs-target="#cancelled-orders" type="button" role="tab" aria-controls="cancelled-orders" aria-selected="false">Cancelled</button>
        </li>
      </ul>
      <div class="tab-content mt-2"> <!-- Reduced margin-top -->
        <div class="tab-pane fade show active" id="all-orders" role="tabpanel" aria-labelledby="all-tab">
          <div id="all-orders-section"></div>
        </div>
        <div class="tab-pane fade" id="current-orders" role="tabpanel" aria-labelledby="current-tab">
          <div id="current-orders-section"></div>
        </div>
        <div class="tab-pane fade" id="past-orders" role="tabpanel" aria-labelledby="past-tab">
          <div id="past-orders-section"></div>
        </div>
        <div class="tab-pane fade" id="cancelled-orders" role="tabpanel" aria-labelledby="cancelled-tab">
          <div id="cancelled-orders-section"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="order-details-modal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 50%;">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="stepper-wrapper">
            <!-- Steps will be dynamically inserted here -->
          </div>
          <div class="order-items mt-3">
            <!-- Order items will be dynamically inserted here -->
          </div>
          <div class="order-totals mt-3">
            <!-- Order totals will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include 'components/footer.html' %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/js/my_orders.js"></script>
</body>
</html>
